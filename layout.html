<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>تصميم مطابق للصورة مع السهم</title>
    <link rel="stylesheet" href="style layout.css">
</head>
<body>
    <div class="container">
        <!-- الهيدر (Header) -->
        <div class="header"></div>

        <!-- الشريط العلوي مع السهم -->
        <div class="top-bar-with-arrow">
            <div class="top-bar">
                <div class="tab"></div>
                <div class="tab"></div>
            </div>
            <div class="arrow"></div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="large-box"></div>
            <div class="side-box"></div>
        </div>

        <!-- الشبكة السفلية -->
        <div class="bottom-grid">
            <!-- عناصر الشبكة -->
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>
            <div class="grid-item">
                <div class="small-rect"></div>
            </div>

            <!-- صف المستطيلات الصغيرة بالطول -->
            <div class="grid-item long-rect">
                <div class="long-rect-item"></div>
            </div>
            <div class="grid-item long-rect">
                <div class="long-rect-item"></div>
            </div>
            <div class="grid-item long-rect">
                <div class="long-rect-item"></div>
            </div>

            <!-- قسم النصوص الجانبية -->
            <div class="text-area">
                <div class="text-box">
                    <div class="text-header"></div>
                    <div class="text-content"></div>
                </div>
                <div class="text-box">
                    <div class="text-header"></div>
                    <div class="text-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
